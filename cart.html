<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Online Pharmacy India | Buy Medicines from India's Trusted Medicine Store:
			1mg.com
		</title>

		<!-- Font Awesome Icon -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link
			rel="shortcut icon"
			href="./image/faviconRebrand.ico"
			type="image/x-icon"
		/>
		<!-- StyleSheet -->
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./components/header/navbar.css" />
		<link rel="stylesheet" href="./css/slideShow.css" />
		<link rel="stylesheet" href="./components/footer/footer.css" />
		<link rel="stylesheet" href="./components/login/login.css" />
		<link rel="stylesheet" href="./css/cart.css" />
	</head>
	<body>
		<!-- Navbar Section -->
		<div class="navbar">
			<div class="header-sec-1"></div>
		</div>

		<div class="login-overlay"></div>
		<div class="signup-overlay"></div>

		<!-- Check out part -->
		<div class="empty-cart"></div>
		<div class="cart-display"></div>
		<div class="address-form">
			<h4>Enter Details</h4>
			<form>
				<div>
					<input
						type="name"
						name=""
						id=""
						placeholder="Enter your name"
						required
					/>
				</div>
				<div>
					<textarea
						name=""
						id=""
						cols="30"
						rows="10"
						placeholder="Enter your address"
					></textarea>
				</div>
				<div>
					<input
						type="phone-number"
						name=""
						id=""
						placeholder="Enter your phone number"
					/>
				</div>
				<div class="checkout-btn upload-btn">Checkout</div>
			</form>
		</div>
		<!-- Footer Section -->
		<section class="footer"></section>
		<!-- Script Section -->
		<script type="module" src="./js/cart.js"></script>
	</body>
</html>
